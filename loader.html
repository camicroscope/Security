
<html>
    <head>
        <title>Image uploader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

        <!--<link rel="stylesheet" href="css/style.css">-->
<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--<a id="back" href="/">Back to Home</a>-->
        <div class="navbar-fixed">
          <nav class="blue darken-3">
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">
                <i class="microscope">
                  <img src="svg/camic_vector.svg" id="svg1" width="100%" height="100%" viewBox="0 0 640 480" preserveAspectRatio="xMaxYMax"/>
                </i><span>caMicroscope</span></a>
            </div>
          </nav>
        </div>
        <div class="container">
          <h1> Upload Images </h1>
          <form id="uploadform" action="#">
            <div class="input-field col s12">
              <input id="iid" type="text" pattern="[A-Za-z0-9\-\_]*" class="validate">
              <label for="iid">Image ID</label>
            </div>
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <div class="waves-effect waves-light btn" action="submit">Upload</div>
          </form>
          <div class="progress">
            <div class="determinate" style="width: 70%"></div>
        </div>
        </div>
    <!--End container-->

</body></html>
